<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='status.css') }}">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a href="{{ url_for('home') }}" class="cabecalho_menu_logo"><strong class="logo">RED</strong>DEVS</a>
            <div class="cabecalho_menu_link">
                <a href="{{ url_for('home') }}" class="cabecalho_menu_link_link">HOME</a>
                <a href="{{ url_for('portfolio') }}" class="cabecalho_menu_link_link">PORTFOLIO</a>
                <a href="#quem_somos" class="cabecalho_menu_link_link">QUEM SOMOS</a>
                <a href="#depoimentos" class="cabecalho_menu_link_link">DEPOIMENTOS</a>
                <a href="#objetivo" class="cabecalho_menu_link_link">PROJETO</a>
                <a href="#informacoes" class="cabecalho_menu_link_link">INFORMAÇÕES</a>
            </div>
            <div class="cabecalho_menu_div_cadastro">
                <a href="{{ url_for('login_admin') }}" class="cabecalho_menu_login">sair</a>
            </div>
        </nav>
    </header>
    <main class="conteudo-principal">
       <h1 class="titulo-status">STATUS</h1>
       <div class="div-text-nome">
           <p class="text-nome">Nome da empresa: {{ nome_empresa }}</p>
       </div>
       <div class="div-status">
           <p class="text-status">Status do pedido: {{ status }}</p>
           <div class="div-bt-aceita-exclui">
               <form action="{{ url_for('aprovar', empresa_id=id_empresa) }}" method="post" style="display:inline;">
                   <button type="submit" class="bt-aceitar">ACEITAR</button>
               </form>
               <form action="{{ url_for('recusar', empresa_id=id_empresa) }}" method="post" style="display:inline;">
                   <button type="submit" class="bt-excluir">EXCLUIR</button>
               </form>
           </div>
       </div>
      
       <div class="div-info">
            <p class="info-pedido">{{ desafio_empresa }}</p>
       </div>
       <div class="div-bt-ac-excl">
           <a href="{{ url_for('download', id=id_empresa) }}" class="bt-baixar-arquivo">Baixar arquivo</a>
       </div>
    </main>

    <footer class="rodape">© TODOS OS DIREITOS RESERVADOS PELA REDDEVS 2024</footer>
</body>
</html>
